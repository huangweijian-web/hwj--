<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
			}
			body{
				background: black;
			}
			.box{
				width: 590px;
				height: 475px;
				background: white;
				margin: 100px auto;
			}
			.box img{
				width: 100px;
				height: 100px;
				float: left;
				margin: 15px 0px 0px 15px;
			}
			.box img:first-child{
				width: 330px;
				height: 330px;
				
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var img = document.getElementsByTagName("img");
				for(var i=1;i<img.length;i++){
					img[i].onmouseover = function(){
						img[0].src = this.src;
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<img src="img/ia_100000022.jpg" />
			<img src="img/ia_100000023.jpg" />
			<img src="img/ia_100000024.jpg" />
			<img src="img/ia_100000025.jpg" />
			<img src="img/ia_100000026.jpg" />
			<img src="img/ia_100000027.jpg" />
			<img src="img/ia_100000028.jpg" />
			<img src="img/ia_100000029.jpg" />
			<img src="img/ia_100000030.jpg" />
			<img src="img/ia_100000031.jpg" />
			<img src="img/ia_100000032.jpg" />
			<img src="img/ia_100000022.jpg" />
		</div>
	</body>
</html>
