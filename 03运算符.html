<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var a = 10 ;
			var b = 20;
			var c ="word";
			var d = 30;
			//算术运算符
			console.log(a+c);
			console.log(a-b);
			console.log(a*b);
			console.log(a/b);
			console.log(a%b);
			a++;
			--a;
			console.log(a);
			
			//关系运算符
			console.log(a==b);
			console.log(a!=b);
			console.log(a>b);
			console.log(a>=b);
			console.log(a<b);
			console.log(a<=b);
			
			//逻辑运算符
			console.log(a<b && b<d);
			console.log(a<b && b>d);
			
			//非运算符
			console.log(!(a<b && b>d));
			
			//或运算符
			console.log(a<b || b>d);// "true"，只要有一个表达式为真，则返回true
			
			
			//复合赋值运算符,+=,-=，*=，/=,%=
			var e = 10 ;
			e+=1;// e = e+1
			console.log(e);
			
			var box2 = "张三",box3=10,box4="aaa";
			
			//3.三元(目)条件运算符
//     语法：表达式1?表达式2：表达式3
//      表达式1为真时，则执行表达式2，否则执行表达式3
			a>b?console.log(a+b):console.log(a-b);
			
			

		</script>
	</head>
	<body>
	</body>
</html>
